{% extends 'base.html' %}
{% block title %}Formulario Producto{% endblock %}

{% block content %}
<h2 class="text-primary mb-4">Formulario Producto</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        {{ form.nombre }}
    </div>

    <div class="mb-3">
        <label class="form-label">Precio:</label>
        {{ form.precio }}
    </div>

    <div class="mb-3">
        <label class="form-label">Categor√≠a:</label>
        {{ form.categoria }}
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'productos_listado' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
