{% extends 'base.html' %}
{% block title %}Listado Categorías{% endblock %}

{% block content %}
<h2 class="text-primary mb-4">Listado de Categorías</h2>

<a href="{% url 'categoria_nuevo' %}" class="btn btn-success mb-3">
    ➕ Crear nueva categoría
</a>

<table class="table table-bordered table-hover bg-white shadow-sm">
    <thead class="table-primary">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td>
                <a href="{% url 'categoria_editar' c.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'categoria_eliminar' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
